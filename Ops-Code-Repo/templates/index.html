<!DOCTYPE html>
<html>
<head>
    <title>Ops-Pipeline-Demo</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 2px solid #4CAF50;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            background-color: #2d2d2d;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        h1 { color: #4CAF50; margin-bottom: 10px; }
        h2 { color: #ffffff; margin-top: 0; font-weight: normal; }
        .details { margin-top: 20px; color: #aaaaaa; }
        hr { border: 0; border-top: 1px solid #444; margin: 20px 0; }
        .timestamp { color: #ffeb3b; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deployment Successful!</h1>
        <h2>Project: Ops-Pipeline-Demo</h2>
        
        <div class="details">
            <p>Generated by: <strong>Python Flask</strong></p>
            <p>Served by: <strong>Docker Container</strong></p>
        </div>

        <hr>
        <p>Timestamp: <span class="timestamp">{{ timestamp }}</span></p>
    </div>
</body>
</html>
